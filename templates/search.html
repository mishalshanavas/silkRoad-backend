{% extends "base.html" %}
{% block title %}silkRoad Search{% endblock %}

{% block content %}
<main class="search-container">
  <h1>silkRoad Search</h1>
  <p class="subtitle">Find your <span class="scramble-text">classmates</span> in college</p>
  <form id="searchForm" autocomplete="off">
    <div class="input-group">
      <input class="search-box" type="text" id="searchBox" placeholder="Search by name..." autocomplete="off" inputmode="search" autocorrect="off" autocapitalize="off" autofocus/>
      <button class="search-btn" type="submit">🔍</button>
      <div id="suggestions" class="suggestions"></div>
    </div>
  </form>
  <section id="studentDetails">
    <link rel="stylesheet" href="../static/css/bday.css">
    <div class="container">
            <div class="section">
                <h2 class="section-title">Birthdays and upcoming birthdays</h2>
                <div class="birthday-list" id="allBirthdays">
                    <div class="loading">Loading birthdays...</div>
                </div>
            </div>
        </div>
    <script src="../static/js/bday.js"></script>

  </section>
</main>
{% endblock %}
{% block scripts %}
  <script src="/static/js/search.js"></script>
{% endblock %}
